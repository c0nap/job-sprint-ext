<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobSprint Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JobSprint</h1>
      <p class="subtitle">Application Accelerator</p>
    </header>

    <!-- Clipboard Macros Section -->
    <section class="feature-section">
      <h2>Clipboard Macros</h2>
      <div class="button-group">
        <button class="macro-btn" data-key="phone">ğŸ“ Phone</button>
        <button class="macro-btn" data-key="email">ğŸ“§ Email</button>
        <button class="macro-btn" data-key="address">ğŸ“ Address</button>
        <button class="macro-btn" data-key="linkedin">ğŸ’¼ LinkedIn</button>
        <button class="macro-btn" data-key="name">ğŸ‘¤ Name</button>
        <button class="macro-btn" data-key="website">ğŸŒ Website</button>
      </div>
    </section>

    <!-- Data Extraction Section -->
    <section class="feature-section">
      <h2>Job Data Extraction</h2>
      <button class="primary-btn" id="extractBtn">Extract & Log Job Data</button>
      <div id="extractionStatus" class="status-message"></div>
    </section>

    <!-- Autofill Section -->
    <section class="feature-section">
      <h2>Smart Autofill</h2>
      <button class="primary-btn" id="autofillBtn">Start Autofill</button>
      <div id="autofillStatus" class="status-message"></div>
    </section>

    <!-- Settings Link -->
    <footer>
      <a href="#" id="settingsLink">Settings</a>
    </footer>
  </div>

  <!-- Manual Data Entry Modal -->
  <div id="manualEntryModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Review Job Data</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <p class="modal-info">Some job details couldn't be extracted automatically. Please review and fill in the missing information:</p>

        <form id="manualEntryForm">
          <div class="form-field">
            <label for="manualJobTitle">Job Title *</label>
            <input type="text" id="manualJobTitle" placeholder="e.g., Software Engineer" required>
          </div>

          <div class="form-field">
            <label for="manualCompany">Company *</label>
            <input type="text" id="manualCompany" placeholder="e.g., Google" required>
          </div>

          <div class="form-field">
            <label for="manualLocation">Location</label>
            <input type="text" id="manualLocation" placeholder="e.g., San Francisco, CA">
          </div>

          <div class="form-field">
            <label for="manualUrl">Job URL *</label>
            <input type="url" id="manualUrl" placeholder="https://..." readonly>
          </div>

          <div class="modal-actions">
            <button type="submit" class="btn-submit">Submit Job Data</button>
            <button type="button" class="btn-cancel" id="cancelModal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
